<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dresscode for Sandra's Birthday Party</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Birthday Dresscode</h1>
        <p class="subtitle">Feel free to dress how you want, as long as it's black & white!</p>

        <!-- Girls Section -->
        <section class="girls-section">
            <h2>Girls' Outfit Choices</h2>

            <div class="outfit-choice">
                <h3>Masculine Style</h3>
                <div class="image-gallery">
                    <img src="rawr.jpg" alt="Blazer Outfit">
                    <img src="2ndmasc.jpg" alt="Suit Outfit">
                    <img src="rawr2.jpg" alt="Pants and Loafers">
                </div>
            </div>

            <div class="outfit-choice">
                <h3>Feminine Style</h3>
                <div class="image-gallery">
                    <img src="dress1.jpg" alt="Dress">
                    <img src="dress2 (2).jpg" alt="Skirt and Top">
                    <img src="dress3.jpg" alt="Heels and Accessories">
                </div>
            </div>
        </section>

        <!-- Men's Section -->
        <section class="mens-section">
            <h2>Men's Outfit Choices</h2>

            <div class="outfit-choice">
                <h3>Masculine Style</h3>
                <div class="image-gallery">
                    <img src="men1.jpg" alt="Suit">
                    <img src="man2.jpg" alt="Dress Shirt and Trousers">
                    <img src="men3.jpg" alt="Leather Shoes">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
